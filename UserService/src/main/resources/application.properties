spring.application.name=UserService
server.port = 8081
spring.datasource.url = jdbc:mysql://localhost:3306/microservices
spring.datasource.username = root
spring.datasource.password = Vinit@985
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
# Hibernate dialect for MySQL (adjust depending on your MySQL version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Eureka server related properties
#Register with IP address instead of hostname
eureka.instance.prefer-ip-address=true 
eureka.client.registerWithEureka = true
eureka.client.fetchRegistery = true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
